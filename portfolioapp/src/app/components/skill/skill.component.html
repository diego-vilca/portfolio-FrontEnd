<section id="skills" class="container">
  <div class="row">
    <div class="section-titulo ol-lg-11 col-md-11 col-sm-10 col-10">
      <h2>Habilidades Digitales</h2>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-2 col-2">
      <p class="icon-container">
        <!-- icon -->
        <button
          *ngIf="isLogged"
          class="boton-icon p-0 m-1 btn btn-close-black"
          data-bs-toggle="modal"
          data-bs-target="#create-skill"
          title="Agregar Habilidad"
        >
          <i class="icono fa-solid fa-plus"></i>
        </button>
        <app-create-skill></app-create-skill>
      </p>
    </div>
  </div>
  <div class="skills-container mb-2">
    <div class="m-2">
      <span>
        <span class="Legend-colorBox">
        </span>
        <span class="Legend-label">
          Hard Skills
        </span>
      </span>
      <span>
        <span class="Legend-colorBox" style="background-color:#6A94EC">
        </span>
        <span class="Legend-label">
          Soft Skills
        </span>
      </span>
    </div>
    <div class="progreso-container">
      <div *ngFor="let skill of habilidades">
        <div class="icon-container">
          <!-- icon -->
          <button
            *ngIf="isLogged"
            class="boton-icon p-0 m-1 btn btn-close-black"
            (click)="pasarHabilidad(skill)"
            data-bs-toggle="modal"
            data-bs-target="#edit-skill"
            title="Editar Habilidad"
          >
            <i class="icono fas fa-pencil"></i>
          </button>
          <app-edit-skill [habilidad]="habilidad"></app-edit-skill>
          <button
            *ngIf="isLogged"
            class="boton-icon p-0 m-1 btn btn-close-black"
            (click)="pasarHabilidad(skill)"
            data-bs-toggle="modal"
            data-bs-target="#delete-skill"
            title="Eliminar Habilidad"
          >
            <i class="icono fa-solid fa-trash"></i>
          </button>
          <app-delete-skill [habilidad]="habilidad"></app-delete-skill>
        </div>

        <div class="card">
          <div
            class="progreso"
            [style.--num]="skill.porcentaje"
            [style.--clr]="skill.tipo == 'hard' ? '#ff00be' : '#6A94EC'"
          >
            <div class="puntito" [class.animame]="animame"></div>
            <svg>
              <circle [class.animame]="animame" class="circulo" cx="70" cy="70" r="70"></circle>
              <circle [class.animame]="animame" class="circulo" cx="70" cy="70" r="70"></circle>
            </svg>
            <div [class.animame]="animame" class="valor-porcentual">
              <h3>{{ skill.porcentaje }}<span>%</span></h3>
              <p>{{ skill.nombre }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
