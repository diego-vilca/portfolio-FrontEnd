<section id="banner" >
    <!--banner-->
    <div class="container container__banner" >
      <div class="layer__banner"></div>

      <!-- redes -->
      <div class="social-bar">
        <div class="row" *ngFor="let social of redes">
          <a class="p-0" href={{social.url_social}} target="_blank"><span [ngClass]="'icon ' + social.icon" [ngStyle]="{'background' : social.icon_color}"></span></a>
        </div>
      </div>
      <div class="social-custom">
        <!-- icon -->
        <button class="boton-icon p-0 m-1 btn btn-close-black" title="Agregar"><i class="icono-oscuro fa-solid fa-plus"></i></button>
        <button class="boton-icon p-0 m-1 btn btn-close-black" title="Editar"><i class="icono-oscuro fas fa-pencil"></i></button>
        <button class="boton-icon p-0 m-1 btn btn-close-black" title="Borrar"><i class="icono-oscuro fa-solid fa-trash"></i></button>
      </div>



      <!-- imagen banner -->
      <img class="banner__img" [src]="img_banner" alt="banner">

      <!-- imagen profile -->
      <div class="container-profile">
          <div class="container profile__img">
            <img [src]="img_perfil" alt="img-profile">
            <div id="img-perfil-edit">
              <!-- icon -->
              <button class="boton-icon p-0 m-0 btn btn-close-black" title="Editar"><i class="icono-claro fas fa-pencil"></i></button>
            </div>
          </div>



        <div class="profile__name">
          <h1>{{nombre}} {{apellido}}</h1>
          <p>
            <!-- icon -->
            <button class="boton-icon p-0 m-2 btn btn-close-black" title="Editar"><i class="icono-claro fas fa-pencil"></i></button>

          </p>
        </div>

      </div>

      <div id="img-banner-edit">
        <!-- icon -->
        <button class="boton-icon p-0 me-2 btn btn-close-black" title="Editar"><i class="icono-oscuro fas fa-pencil"></i></button>
      </div>


    </div>
</section>
