<div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginLabel">Iniciar Sesi칩n</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiarForm()"></button>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="onEnviar($event)">
          <div class="modal-body">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': emailInvalid, 'is-valid': emailValid}">
              </div>
              <div *ngIf="email?.touched && email?.errors">
                <p *ngIf="email?.hasError('required')" class="text-danger">
                  El email es requerido.
                </p>
                <p *ngIf="email?.hasError('email')" class="text-danger">
                  El formato del email no es v치lido.
                </p>
              </div>
              <br>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': passwordInvalid, 'is-valid': passwordValid}">
              </div>
              <div *ngIf="password?.touched && password?.errors">
                <p *ngIf="password?.hasError('required')" class="text-danger">
                  El password es requerido.
                </p>
                <p *ngIf="password?.hasError('minlength')" class="text-danger">
                  El password debe ser de 8 o m치s car치cteres.
                </p>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
      </form>
    </div>
  </div>
</div>
