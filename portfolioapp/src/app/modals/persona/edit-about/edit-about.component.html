<div
  class="modal fade"
  id="edit-about"
  data-bs-backdrop="static"
  tabindex="-1"
  aria-labelledby="loginLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginLabel">Editar AcercaDe</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="reloadPage()"
        ></button>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="onEnviar($event)">
        <div class="modal-body">
          <div class="mb-3">
            <label for="acercaDe" class="form-label">Descripción:</label>
            <textarea
              formControlName="acercaDe"
              [(ngModel)]="persona.acercaDe"
              rows="5"
              cols="61"
              placeholder="Ingrese una descripción sobre ud (requerido)"
              [ngClass]="{
                'is-invalid': AcercaDe?.errors && AcercaDe?.touched,
                'is-valid': !AcercaDe?.errors && AcercaDe?.touched
              }"
            ></textarea>
            <div *ngIf="AcercaDe?.errors && AcercaDe?.touched">
              <p *ngIf="AcercaDe?.hasError('required')" class="text-danger">
                La descripción es requerida.
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
