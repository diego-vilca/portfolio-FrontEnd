<div class="modal fade" id="edit-nombre" data-bs-backdrop="static" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginLabel">Editar Nombre y Apellido</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="reloadPage()"></button>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="onEnviar($event)">
          <div class="modal-body">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" [(ngModel)]="persona.nombre" class="form-control" formControlName="nombre">
              </div><br>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" [(ngModel)]="persona.apellido" class="form-control" formControlName="apellido">
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </form>
    </div>
  </div>
</div>
