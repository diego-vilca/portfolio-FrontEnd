<div class="modal fade" id="create-social" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginLabel">Agregar Red Social</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="limpiarForm()" aria-label="Close"></button>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="onEnviar($event)">
          <div class="modal-body">
              <div class="mb-3">
                <label for="iconoFA" class="form-label">Icono Font Awesome:</label>
                <input type="text" class="form-control" formControlName="iconoFA" >
              </div>
              <br>
              <div class="mb-3">
                <label for="color" class="form-label">Color del Icono:</label>
                <input type="text" class="form-control" formControlName="color" >
              </div>
              <br>
              <div class="mb-3">
                <label for="urlRed" class="form-label">Url Red Social:</label>
                <input type="text" class="form-control" formControlName="urlRed" >
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </form>
    </div>
  </div>
</div>
