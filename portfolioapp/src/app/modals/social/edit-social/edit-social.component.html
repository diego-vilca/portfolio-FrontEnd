<div class="modal fade" id="edit-social" data-bs-backdrop="static" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginLabel">Editar Red Social</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="reloadPage()"></button>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="onEnviar($event)">
          <div class="modal-body">
              <div class="mb-3">
                <label for="iconoFA" class="form-label">Icono Font Awesome:</label>
                <input type="text" [(ngModel)]="red.iconoFA" class="form-control" formControlName="iconoFA">
              </div>
              <br>
              <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <input type="text" [(ngModel)]="red.color" class="form-control" formControlName="color">
              </div>
              <br>
              <div class="mb-3">
                <label for="urlRed" class="form-label">Url Red Social:</label>
                <input type="text" [(ngModel)]="red.urlRed" class="form-control" formControlName="urlRed">
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </form>
    </div>
  </div>
</div>
