<div
  class="modal fade"
  id="create-project"
  data-bs-backdrop="static"
  tabindex="-1"
  aria-labelledby="loginLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginLabel">Agregar Proyecto</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          (click)="limpiarForm()"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="onEnviar($event)">
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              formControlName="nombre"
              placeholder="Ingrese el nombre del proyecto"
              [ngClass]="{
                'is-invalid': Nombre?.errors && Nombre?.touched,
                'is-valid': !Nombre?.errors && Nombre?.touched
              }"
            />
            <div *ngIf="Nombre?.errors && Nombre?.touched">
              <p *ngIf="Nombre?.hasError('required')" class="text-danger">
                El nombre del proyecto es requerido.
              </p>
            </div>
          </div>
          <br />
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label
            ><br />
            <!-- <input type="text" class="form-control" formControlName="descripcion" > -->
            <textarea
              formControlName="descripcion"
              rows="5"
              cols="61"
              [ngClass]="{
                'is-invalid': Descripcion?.errors && Descripcion?.touched,
                'is-valid': !Descripcion?.errors && Descripcion?.touched
              }"
              placeholder="Ingrese una descripción sobre el proyecto"
            ></textarea>
            <div *ngIf="Descripcion?.errors && Descripcion?.touched">
              <p *ngIf="Descripcion?.hasError('required')" class="text-danger">
                La descripción es requerida.
              </p>
            </div>
          </div>
          <br />
          <div class="mb-3">
            <label for="urlImg" class="form-label">Url de la Imagen:</label>
            <input
              type="text"
              class="form-control"
              formControlName="urlImg"
              placeholder="Ingrese url de la imagen"
            />
          </div>
          <br />
          <div class="mb-3">
            <label for="urlVideo" class="form-label">Url Video:</label>
            <input
              type="text"
              class="form-control"
              formControlName="urlVideo"
              c
            />
          </div>
          <br />
          <div class="mb-3">
            <label for="urlRepositorio" class="form-label"
              >Url del Repositorio:</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="urlRepositorio"
              [ngClass]="{
                'is-invalid': UrlRepositorio?.errors && UrlRepositorio?.touched,
                'is-valid': !UrlRepositorio?.errors && UrlRepositorio?.touched
              }"
              placeholder="Ingrese url del repositorio github"
            />
            <div *ngIf="UrlRepositorio?.errors && UrlRepositorio?.touched">
              <p
                *ngIf="UrlRepositorio?.hasError('required')"
                class="text-danger"
              >
                El repositorio es requerido.
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
