<div
  class="modal fade"
  id="create-job"
  data-bs-backdrop="static"
  tabindex="-1"
  aria-labelledby="loginLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginLabel">
          Agregar Experiencia Laboral
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          (click)="resetForm()"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="onEnviar($event)">
        <div class="modal-body">
          <div class="mb-3">
            <label for="empresa" class="form-label">Empresa:</label>
            <input
              type="text"
              class="form-control"
              formControlName="empresa"
              placeholder="Ingrese nombre de la empresa (requerido)"
              [ngClass]="{
                'is-invalid': Empresa?.errors && Empresa?.touched,
                'is-valid': !Empresa?.errors && Empresa?.touched
              }"
            />
            <div *ngIf="Empresa?.errors && Empresa?.touched">
              <p *ngIf="Empresa?.hasError('required')" class="text-danger">
                El nombre de la empresa es requerido.
              </p>
            </div>
          </div>
          <br />
          <div class="mb-3">
            <label for="funcion" class="form-label">Función:</label>
            <input
              type="text"
              class="form-control"
              formControlName="funcion"
              placeholder="Ingrese la tarea desempeñada (requerido)"
              [ngClass]="{
                'is-invalid': Funcion?.errors && Funcion?.touched,
                'is-valid': !Funcion?.errors && Funcion?.touched
              }"
            />
            <div *ngIf="Funcion?.errors && Funcion?.touched">
              <p *ngIf="Funcion?.hasError('required')" class="text-danger">
                La funcion es requerida.
              </p>
            </div>
          </div>
          <br />
          <div class="mb-3">
            <label for="anioIngreso" class="form-label">Año Ingreso:</label>
            <input
              type="text"
              class="form-control"
              formControlName="anioIngreso"
              placeholder="Ingrese el año de ingreso"
            />
          </div>
          <br />
          <div class="mb-3">
            <label for="anioEgreso" class="form-label">Año Egreso:</label>
            <input
              type="text"
              class="form-control"
              formControlName="anioEgreso"
              placeholder="Ingrese el año de egreso"
            />
          </div>
          <br />
          <div class="mb-3">
            <label for="urlEmpresa" class="form-label"
              >Web de la Empresa:</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="urlEmpresa"
              placeholder="Ingrese la url de la empresa"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
